<body>
  <div class="container"> 
    <div class="card" style="width: 22rem;">
      <img src="../../../assets/imgs/machoMoraNuevo.jpg" class="card-img-top">
      <div class="card-body">
        <h3>Inicio de sesión</h3>
        <app-loading *ngIf="loading"></app-loading>
        <hr>
        <form [formGroup]="login" (ngSubmit)="log()">
          <div class="form-group" id="validaciones">
            <input type="text" class="form-control form-control-lg" placeholder="Usuario" formControlName="usuario">
            <span class="text-danger ml-2" *ngIf="login.get('usuario')!.hasError('required') && login.get('usuario')!.touched">
              El usuario <strong>es requerido</strong>
            </span>
          </div>
          <div class="form-group" id="validaciones">
            <input type="password" class="form-control form-control-lg" placeholder="Contraseña" formControlName="password">
            <span class="text-danger ml-2" *ngIf="login.get('password')!.hasError('required') && login.get('password')!.touched">
              La contraseña <strong>es requerida</strong>
            </span>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" type="submit" [disabled]="login.invalid">Ingresar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
