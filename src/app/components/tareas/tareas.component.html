<mat-card style="max-width: 18rem; margin-top: 10px;" *ngFor="let reserva of listaReservasxUsuario" >
	<mat-card-header>
		<mat-card-title>
			<span style="color: #6EED47;">TAREA PEDIENTE</span> 
		</mat-card-title>
	</mat-card-header>	
	<mat-card-content style="color:black">
		<h5>{{reserva.reservaId}}</h5>
		<h5>Fecha de atención: {{ reserva.reservaFecha | date }}</h5><p></p>
		<h5>Cliente: {{ reserva.cliente.nombreCliente}} Cedula: {{reserva.cliente.cedulaCliente}} </h5>
		<h5>Descripción</h5>
		<span>{{ reserva.descripcionTarea }}</span>
	</mat-card-content>

	<mat-card-actions align="end">
		<button mat-raised-button style="background-color: #6EED47; color: white" (click)="terminarTarea(reserva.reservaId)" >Concluir tarea</button>
	</mat-card-actions>
</mat-card>
